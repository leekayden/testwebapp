<body>
  <!--  -->
    <form id='pcpsEnterForm'>
      <div class="contine">
        <div class="gg-bound-control" data-bound-control onclick="this.classList.add('active-gg-bound-control')">
          <div class="gg-bound-control-outer">
            <div class="gg-bound-control-inner">
              <div class="gg-bound-control-wrapper">
                <input id="userInput" class="gg-bound-control-input" type="text" spellcheck="false" autocomplete="off" autocapitalize="none" name="fcode">
                <div class="gg-bound-control-label">Form code</div>
              </div>
              <div class="gg-bound-control-df-bottom-border"></div>
              <div class="gg-bound-control-ef-bottom-border"></div>
              
            </div>
          </div>
          
        </div>
        
      </div>
      <style>
        .submit-button {
          display: inline-block;
          border-radius: 4px;
          background-color: #808080;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 10px;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }
        
        .submit-button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }
        
        .submit-button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }
        
        .submit-button:hover span {
          padding-right: 25px;
        }
        
        .submit-button:hover span:after {
          opacity: 1;
          right: 0;
        }
        </style>
        
        
        
        
        <br><div class="wrapper"><button id="userInput" type="submit" class="submit-button" style="vertical-align:center"><span>Go </span></button></div>
        <!-- <input type="submit" class="submit-button" value="Submit"> -->


    </form>
</body>
